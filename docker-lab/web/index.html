<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Frontend</title>
</head>
<body>
    <h1>Users List</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
        </tr>
        <tbody id="users-data"></tbody>
    </table>
    <script>
        fetch('/api/users')
            .then(response => response.json())
            .then(users => {
                const table = document.getElementById('users-data');
                users.forEach(user => {
                    const row = `<tr><td>${user.id}</td><td>${user.name}</td><td>${user.email}</td></tr>`;
                    table.innerHTML += row;
                });
            })
            .catch(error => console.error('Error fetching users:', error));
    </script>
</body>
</html>
